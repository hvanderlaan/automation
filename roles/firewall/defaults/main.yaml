# default ufw policy is deny
policy: deny

# ip whitelisting from ip to any
whitelist:
  - 82.161.239.68     # old xs4all ip
  - 77.174.189.117    # new xs4all ip

# ip blacklisting deny any
blacklist:
  - 91.191.209.123
  - 141.98.10.40
  - 78.128.113.119
  - 156.96.119.44
  - 45.150.206.113

# opening service ports 
services:
  - port: 25
    proto: any
  - port: 80
    proto: any
  - port: 110
    proto: any
  - port: 143
    proto: any
  - port: 443
    proto: any
  - port: 465
    proto: any
  - port: 587
    proto: any
  - port: 993
    proto: any
  - port: 995
    proto: any
  - port: 3443
    proto: any
  - port: 5222
    proto: any
  - port: 5223
    proto: any
  - port: 9071
    proto: tcp
