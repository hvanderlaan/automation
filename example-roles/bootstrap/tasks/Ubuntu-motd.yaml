- name: motd -> remove dynamic motd directory
  file:
    path: /etc/update-motd.d
    state: absent

- name: motd -> deploy ansible managed motd
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: 0644
